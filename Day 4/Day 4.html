<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Example</title>
</head>

<body>

    <!-- Div -->
    <div id="container" style="width: 500px; border: 1px solid black ; text-align: center">

        <div style="background-color:gold; height:70px">
            Header
        </div>

        <div style="background-color:lightblue; float: left; width: 30%; height: 300px;">
            Main Menu
        </div>

        <div style="background-color:lightseagreen;float: right; width: 70%; height: 300px;">
            Main Content
        </div>

        <div style="background-color:salmon;height: 70px; clear: both;">
            Footer
        </div>

    </div>

    <br><br><br>

    <!-- Table -->

    <table id="container" style="width: 500px; border: 1px solid black ; text-align: center; border-spacing: 0; border-collapse: collapse;">

        <tr style="border: 1px solid black ;">
            <td style="background-color:gold; height:70px" colspan="2" >
                Header
            </td>
        </tr>

        <tr style="border: 1px solid black ;">
            <td style="background-color: powderblue; height:70px ;border: 1px solid black ;" colspan="2">
                Navigation Bar
            </td>
        </tr>

        <tr style="height: 300px;" style="border: 1px solid black ;">
            <td style="width: 25%; background-color: blueviolet;border: 1px solid black ;">
                Index
            </td>
            <td style="width: 75%; background-color:brown">
                Content section
            </td>
        </tr>

        <tr style="border: 1px solid black ;">
            <td style="background-color: aquamarine; height:70px ;border: 1px solid black ;" colspan="2">
                Footer
            </td>
        </tr>

    </table>

</body>

</html>
