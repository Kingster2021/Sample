<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1" 
    cellpadding="10" 
    cellspacing="0" 
    bgcolor="yellowgreen" 
    align="center"
    >
        <tr>
            <th colspan="2">Full Name</th>
            <th>Grades</th>
        </tr>

        <tr>
            <td>Jairus</td>
            <td>Acosta</td>
            <td>88</td>
        </tr>

        <tr bgcolor="red">
            <td>JB</td>
            <td>Acosta</td>
            <td bgcolor="green">89</td>
        </tr>

    </table>
    
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Subject</th>
            <th>Grades</th>
        </tr>
        <br /><br /><br />

        <tr>
            <th rowspan="2">Jai</th>
            <th>Math</th>
            <th>85</th>
        </tr>

        <tr>
            <th>English</th>
            <th>84</th>
        </tr>
    </table>
    <br /><br /><br />

    <table border="1">

        <tr>
            <th>Item</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>

        <tr>
            <td>Cardboard</td>
            <td>10</td>
            <td>5.00</td>
            <td>50.00</td>
        </tr>

        <tr>
            <td>Paper</td>
            <td>20</td>
            <td>1.00</td>
            <td>20.00</td>
        </tr>

        <tr>
            <td colspan="3">Total</td>
            <td>70.00</td>
        </tr>

    </table>
    <br><br><br>

    <table border="1">
        <tr>
            <th></th>
            <th></th>
            <th>Blitz</th>
            <th>Vayne</th>
        </tr>

        <tr>
            <th rowspan="2">Favorite</th>
            <th>Color</th>
            <td>Yellow</td>
            <td>Black</td>
        </tr>
        
        <tr>
            <th>Ice Cream Flavor</th>
            <td>Mango</td>
            <td>Dark Chocolate</td>
        </tr>

    </table>

</body>
</html>
